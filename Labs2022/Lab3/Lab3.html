<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Lab3</title>

    
    
</head>
<body>
    <form>
        <table border="1">

            <tr>

                <td align="center" colspan="2">
                    <b>Pizza Shop 2.0</b>
                </td>

            </tr>

            <tr>

                <td>
                    Name
                </td>

                <td>
                    <input minlenght="2" maxlength="15" title="Put your Name" type="text" name="Name" value="" />
                </td>

            </tr>

            <tr>

                <td>
                    Pizza Topping
                </td>

                <td>
                    <input type="radio" name="R1" value="" />Supreme
                    <br />
                    <input type="radio" name="R2" value="" />Vegeterian
                    <br />
                    <input type="radio" name="R3" value="" />Hawaiian
                    <br />
                </td>

            </tr>

            <tr>

                <td>
                    Pizza Sauce
                </td>

                <td>
                    <select name="select">
                        <option>Vegetable</option>
                        <option>Cream sauce</option>
                        <option>Cheese - mustard</option>
                        <option selected="selected">Tomato</option>
                        <option>Chocolate sauce</option>
                        <option>Bell peppers</option>
                    </select>
                </td>

            </tr>

            <tr>

                <td>
                    Optional Extras
                </td>

                <td>
                    <input type="checkbox" name="CH1" value="" />Extra Cheese

                    <input type="checkbox" name="CH2" value="" />Gluten Free Base

                </td>

            </tr>

            <tr>

                <td colspan="2">
                    Delivery Instructions:
                    <br />
                    <textarea cols="60" rows="5" name="textara"></textarea>
                </td>

            </tr>

            <tr>

                <td colspan="2">
                    <input type="reset" name="reset" value="Send my Order" onclick="alert('Your order has been accepted')" />
                </td>

            </tr>

        </table>
    </form>
</body>
</html>
